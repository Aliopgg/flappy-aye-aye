<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Gorilla - Mobile Game</title>
    <style>
        /*
        MIT License - Copyright (c) 2025
        All game assets are original and procedurally generated
        */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            border: 3px solid #333;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            cursor: pointer;
            max-width: 100vw;
            max-height: 70vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
            display: none;
        }
        
        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 20;
        }
        
        #mainMenuScreen {
            display: block;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        #adPlaceholder {
            width: 100%;
            max-width: 400px;
            height: 100px;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            #ui {
                font-size: 18px;
                top: 10px;
            }
            
            .screen {
                padding: 20px;
                margin: 10px;
                width: 90%;
                max-width: 300px;
            }
            
            .button {
                padding: 12px 24px;
                font-size: 16px;
            }
            
            #adPlaceholder {
                height: 80px;
                margin: 10px;
                font-size: 12px;
            }
        }
        
        @media (max-height: 600px) {
            #gameCanvas {
                max-height: 60vh;
            }
            
            #adPlaceholder {
                height: 60px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Best: <span id="highScore">0</span></div>
        </div>
        
        <!-- Main Menu Screen -->
        <div id="mainMenuScreen" class="screen">
            <h1>ü¶ç Flappy Gorilla</h1>
            <p>Tap or click to make the gorilla fly!</p>
            <p>Avoid the pipes and score points!</p>
            <button class="button" onclick="startGame()">Start Game</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <button class="button" onclick="restartGame()">Play Again</button>
            <button class="button" onclick="showMainMenu()">Main Menu</button>
        </div>
        
        <div id="adPlaceholder">
            üì± Google AdSense Ad Placeholder<br>
            (320x100 Mobile Banner)
        </div>
    </div>

    <script>
        /*
        MIT License - Copyright (c) 2025
        Flappy Gorilla Game - All assets original and procedurally generated
        */
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameState = 'menu'; // 'menu', 'playing', 'gameOver'
        let score = 0;
        let highScore = localStorage.getItem('flappyGorillaHighScore') || 0;
        
        // Audio context for procedural sounds
        let audioContext;
        
        // Game objects
        const gorilla = {
            x: 80,
            y: 300,
            width: 40,
            height: 40,
            velocity: 0,
            gravity: 0.5,
            jumpStrength: -8,
            rotation: 0
        };
        
        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        let pipeSpawnTimer = 0;
        let frameCount = 0;
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const maxWidth = Math.min(window.innerWidth - 20, 400);
            const maxHeight = Math.min(window.innerHeight * 0.7, 600);
            
            const ratio = Math.min(maxWidth / 400, maxHeight / 600);
            
            canvas.width = 400;
            canvas.height = 600;
            canvas.style.width = (400 * ratio) + 'px';
            canvas.style.height = (600 * ratio) + 'px';
        }
        
        // Initialize audio context
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Procedural sound generation
        function playSound(type) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'jump':
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                    
                case 'score':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.2);
                    break;
                    
                case 'collision':
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
            }
        }
        
        // Draw procedural gorilla
        function drawGorilla(x, y, rotation = 0) {
            ctx.save();
            ctx.translate(x + gorilla.width/2, y + gorilla.height/2);
            ctx.rotate(rotation);
            ctx.translate(-gorilla.width/2, -gorilla.height/2);
            
            // Body (dark brown)
            ctx.fillStyle = '#4A2C17';
            ctx.fillRect(8, 15, 24, 20);
            
            // Head (lighter brown)
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(5, 0, 30, 25);
            
            // Face (tan)
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(8, 8, 24, 12);
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.fillRect(12, 6, 4, 4);
            ctx.fillRect(24, 6, 4, 4);
            
            // Eye whites
            ctx.fillStyle = '#FFF';
            ctx.fillRect(13, 7, 2, 2);
            ctx.fillRect(25, 7, 2, 2);
            
            // Nostrils
            ctx.fillStyle = '#000';
            ctx.fillRect(18, 12, 2, 2);
            ctx.fillRect(20, 12, 2, 2);
            
            // Mouth
            ctx.fillStyle = '#000';
            ctx.fillRect(16, 16, 8, 2);
            
            // Arms
            ctx.fillStyle = '#4A2C17';
            ctx.fillRect(0, 18, 8, 12);
            ctx.fillRect(32, 18, 8, 12);
            
            // Legs
            ctx.fillRect(10, 32, 6, 8);
            ctx.fillRect(24, 32, 6, 8);
            
            ctx.restore();
        }
        
        // Draw pipe
        function drawPipe(x, y, width, height) {
            // Pipe body
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(x, y, width, height);
            
            // Pipe border
            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
            
            // Pipe cap
            ctx.fillStyle = '#66BB6A';
            if (y > 300) { // Bottom pipe
                ctx.fillRect(x - 5, y, width + 10, 20);
                ctx.strokeRect(x - 5, y, width + 10, 20);
            } else { // Top pipe
                ctx.fillRect(x - 5, y + height - 20, width + 10, 20);
                ctx.strokeRect(x - 5, y + height - 20, width + 10, 20);
            }
        }
        
        // Game physics
        function updateGorilla() {
            if (gameState !== 'playing') return;
            
            gorilla.velocity += gorilla.gravity;
            gorilla.y += gorilla.velocity;
            
            // Rotation based on velocity
            gorilla.rotation = Math.min(Math.max(gorilla.velocity * 0.05, -0.5), 0.5);
            
            // Ground collision
            if (gorilla.y + gorilla.height > canvas.height - 50) {
                gameOver();
            }
            
            // Ceiling collision
            if (gorilla.y < 0) {
                gorilla.y = 0;
                gorilla.velocity = 0;
            }
        }
        
        // Pipe management
        function updatePipes() {
            if (gameState !== 'playing') return;
            
            // Spawn new pipes
            pipeSpawnTimer++;
            if (pipeSpawnTimer > 120) { // Every 2 seconds at 60fps
                const gapY = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: gapY,
                    bottomY: gapY + pipeGap,
                    bottomHeight: canvas.height - (gapY + pipeGap) - 50,
                    scored: false
                });
                pipeSpawnTimer = 0;
            }
            
            // Move and remove pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 2;
                
                // Score when passing pipe
                if (!pipes[i].scored && pipes[i].x + pipeWidth < gorilla.x) {
                    score++;
                    pipes[i].scored = true;
                    playSound('score');
                    updateScore();
                }
                
                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }
        }
        
        // Collision detection
        function checkCollisions() {
            if (gameState !== 'playing') return;
            
            for (const pipe of pipes) {
                // Check collision with top pipe
                if (gorilla.x < pipe.x + pipeWidth &&
                    gorilla.x + gorilla.width > pipe.x &&
                    gorilla.y < pipe.topHeight) {
                    gameOver();
                    return;
                }
                
                // Check collision with bottom pipe
                if (gorilla.x < pipe.x + pipeWidth &&
                    gorilla.x + gorilla.width > pipe.x &&
                    gorilla.y + gorilla.height > pipe.bottomY) {
                    gameOver();
                    return;
                }
            }
        }
        
        // Menu functions
        function showMainMenu() {
            gameState = 'menu';
            document.getElementById('mainMenuScreen').style.display = 'block';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('ui').style.display = 'none';
        }
        
        // Game state functions
        function startGame() {
            initAudio();
            gameState = 'playing';
            score = 0;
            gorilla.y = 300;
            gorilla.velocity = 0;
            gorilla.rotation = 0;
            pipes.length = 0;
            pipeSpawnTimer = 0;
            
            document.getElementById('mainMenuScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            
            updateScore();
        }
        
        function gameOver() {
            gameState = 'gameOver';
            playSound('collision');
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyGorillaHighScore', highScore);
            }
            
            document.getElementById('ui').style.display = 'none';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOverScreen').style.display = 'block';
        }
        
        function restartGame() {
            startGame();
        }
        
        function jump() {
            if (gameState === 'playing') {
                gorilla.velocity = gorilla.jumpStrength;
                playSound('jump');
            } else if (gameState === 'menu') {
                startGame();
            } else if (gameState === 'gameOver') {
                restartGame();
            }
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
        }
        
        // Render function
        function render() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Draw grass on ground
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < canvas.width; i += 10) {
                ctx.fillRect(i, canvas.height - 50, 8, 10);
            }
            
            // Draw pipes
            for (const pipe of pipes) {
                // Top pipe
                drawPipe(pipe.x, 0, pipeWidth, pipe.topHeight);
                // Bottom pipe
                drawPipe(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
            }
            
            // Draw gorilla
            if (gameState === 'playing') {
                drawGorilla(gorilla.x, gorilla.y, gorilla.rotation);
            }
            
            // Draw clouds (decorative)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 3; i++) {
                const cloudX = (frameCount * 0.2 + i * 150) % (canvas.width + 100) - 50;
                const cloudY = 50 + i * 30;
                
                ctx.beginPath();
                ctx.arc(cloudX, cloudY, 20, 0, Math.PI * 2);
                ctx.arc(cloudX + 25, cloudY, 30, 0, Math.PI * 2);
                ctx.arc(cloudX + 50, cloudY, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Game loop
        function gameLoop() {
            frameCount++;
            updateGorilla();
            updatePipes();
            checkCollisions();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                jump();
            }
        });
        
        // Prevent scrolling on touch devices
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        // Window resize handler
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize game
        resizeCanvas();
        updateScore();
        gameLoop();
    </script>
</body>
</html>
